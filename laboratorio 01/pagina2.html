<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas html parte 1</title>
</head>

<body>
    <!-- agrgamos un titulo a la pagina web -->
    <h1>Etiquetas html parte 1</h1>
    <!-- agragamos una linea horizontal por toda la pagina -->
    <hr>
    <!-- agregamos un subtitulo a la pagina web -->
    <h2>texto</h2>
    <!-- agrgamos un sub subtitulo a la pagina web -->
    <h3>formato</h3>
    <!-- etiqueta para negrita -->
    negrita: <b>negrita</b>
    <!-- etiqueta para salto de linea es como un enter -->
    <br>
    <!-- etiqueta para la cursiva -->
    cursiva: <i>cursiva</i>
    <br>
    <!-- etiqueta para el surayado -->
    subrayado: <u>subrayado</u>
    <br>
    <hr>
    <h3>fuente</h3>
    <br>
    <!-- color de fuente -->
    color:<font color="blue">color</font>
    <br>
    <!-- tamaño de la fuente -->
    tamaño: <font size="25"></font>
    <br>
    <!-- tipo de fuente -->
    tipo: <font face="arial">tipo</font>
    <br>
    <!-- fuente con multiatrbutos -->
    fuente: <font color="red" size="40" face="Times New Roman">fuente</font>
    <br>
    <!-- anidando etiquetas -->
    anidando: <font color="green" size="20" face="Arial"><b><i><u>Anidando</u></i></b></font>
    <hr>
<p align="center">
    <a href="index.html">regresar al menu principal</a>
</p>
</body>

</html>
